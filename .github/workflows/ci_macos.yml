name: macOS CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: read

env:
  BUNDLE_RETRY: 6
  BUNDLE_JOBS: 4

jobs:
  build_install:
    timeout-minutes: 30
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Install Bash 4+ and Kerberos
        run: |
          brew install bash krb5
          echo "/opt/homebrew/bin" >> $GITHUB_PATH
      - name: Set up Ruby
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.245.0
        with:
          ruby-version: '3.4'  # Use one Ruby version for building
          bundler-cache: false
      - name: Build gem with mini_portile
        run: |
          set -e
          bundle install --jobs 4 --retry 3
          cd ext && bundle exec rake
          cd ..
      - name: Upload built gem and bundle
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: rdkafka-built-gem
          path: |
            vendor/bundle/
            .bundle/
            ext/
            lib/
          retention-days: 1

  build_precompiled:
    timeout-minutes: 45
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Install Bash 4+ and Kerberos
        run: |
          brew install bash krb5
          echo "/opt/homebrew/bin" >> $GITHUB_PATH
      - name: Set up Ruby
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.245.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Cache build-tmp directory
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ext/build-tmp
          key: build-tmp-${{ runner.os }}-${{ hashFiles('ext/*.sh', 'ext/Rakefile') }}-v2
      - name: Build precompiled librdkafka for macOS ARM64
        run: |
          cd ext
          /opt/homebrew/bin/bash ./build_macos_arm64.sh
      - name: Upload precompiled library
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: librdkafka-precompiled-macos
          path: ext/
          retention-days: 1
